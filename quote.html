<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .quote-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .quote-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quote-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .price-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .breakdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .breakdown-item h4 {
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .breakdown-item .amount {
            font-size: 1.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .quote-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

                <span></span>
                <span></span>
                <span></span>

    <!-- 报价页面内容 -->
    <div class="quote-container">

                            <option value="广州">广州</option>
                            <option value="深圳">深圳</option>
                            <option value="杭州">杭州</option>
                            <option value="南京">南京</option>
                            <option value="武汉">武汉</option>
                            <option value="成都">成都</option>

                    <div class="form-group">
                        <label for="toCity">目的城市 *</label>

                            <option value="北京">北京</option>
                            <option value="上海">上海</option>
                            <option value="广州">广州</option>
                            <option value="深圳">深圳</option>
                            <option value="杭州">杭州</option>
                            <option value="南京">南京</option>
                            <option value="武汉">武汉</option>
                            <option value="成都">成都</option>

                    <div class="form-group">
                        <label for="cargoType">货物类型 *</label>
                        <select id="cargoType" required>

                            <option value="普通货物">普通货物</option>

                        </select>

                <div class="form-row">
                    <div class="form-group">

                    <div class="form-group">

                <div class="form-group">

                <div class="form-group">
                    <label for="cargoValue">货物价值 (元)</label>
                    <input type="number" id="cargoValue" min="0" step="0.01" placeholder="如需保险请填写货物价值">
                </div>

                <div class="form-group">
                    <label for="remarks">备注信息</label>
                    <textarea id="remarks" rows="3" placeholder="请填写特殊要求或备注信息"></textarea>
                </div>

                <div class="form-group">

                    <div class="breakdown-item">

                    <a href="contact.html" class="btn btn-secondary">联系确认订单</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 报价计算功能
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateQuote();
        });

        function calculateQuote() {
            const fromCity = document.getElementById('fromCity').value;
            const toCity = document.getElementById('toCity').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const volume = parseFloat(document.getElementById('volume').value) || 0;
            const cargoType = document.getElementById('cargoType').value;
            const serviceType = document.getElementById('serviceType').value;
            const urgency = document.getElementById('urgency').value;
            const insurance = document.getElementById('insurance').value;
            const cargoValue = parseFloat(document.getElementById('cargoValue').value) || 0;

            // 基础运费计算（简化版）
            const distanceMultiplier = getDistanceMultiplier(fromCity, toCity);
            const cargoMultiplier = getCargoMultiplier(cargoType);
            const serviceMultiplier = getServiceMultiplier(serviceType);

            // 基础运费计算
            let basePrice = Math.max(weight * 2.5, volume * 300) * distanceMultiplier * cargoMultiplier * serviceMultiplier;
            basePrice = Math.max(basePrice, 50); // 最低运费50元

            // 时效费用
            let urgencyFee = 0;
            if (urgency === 'fast') urgencyFee = basePrice * 0.3;
            if (urgency === 'express') urgencyFee = basePrice * 0.6;

            // 保险费用
            let insuranceFee = 0;
            if (insurance === 'yes' && cargoValue > 0) {
                insuranceFee = cargoValue * 0.003; // 千分之三的保险费
                insuranceFee = Math.max(insuranceFee, 10); // 最低保险费10元
            }

            // 其他费用（燃油附加费等）
            const otherFee =
