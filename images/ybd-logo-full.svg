<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Truck body gradient -->
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="45" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Truck illustration -->
  <g transform="translate(25, 35)">
    <!-- Truck cabin -->
    <rect x="5" y="15" width="25" height="20" rx="3" fill="#2c3e50"/>
    <rect x="7" y="17" width="21" height="8" rx="2" fill="#3498db"/>
    
    <!-- Truck body/trailer -->
    <rect x="30" y="12" width="35" height="26" rx="4" fill="url(#truckGradient)"/>
    <rect x="32" y="15" width="31" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="18" cy="42" r="6" fill="#2c3e50"/>
    <circle cx="18" cy="42" r="4" fill="#95a5a6"/>
    <circle cx="45" cy="42" r="6" fill="#2c3e50"/>
    <circle cx="45" cy="42" r="4" fill="#95a5a6"/>
    <circle cx="58" cy="42" r="6" fill="#2c3e50"/>
    <circle cx="58" cy="42" r="4" fill="#95a5a6"/>
    
    <!-- Speed lines -->
    <g opacity="0.6">
      <line x1="0" y1="20" x2="8" y2="20" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="26" x2="6" y2="26" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="32" x2="10" y2="32" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="140" y="45" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="url(#primaryGradient)">YBD</text>
  <text x="140" y="70" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" fill="#2c3e50">Express</text>
  <text x="140" y="90" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#7f8c8d">INC</text>
  
  <!-- Tagline -->
  <text x="140" y="108" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="400" fill="#95a5a6">Fast & Reliable Freight</text>
  
  <!-- Decorative elements -->
  <rect x="135" y="75" width="100" height="2" fill="url(#primaryGradient)" opacity="0.3"/>
  
  <!-- California reference -->
  <g transform="translate(250, 25)">
    <polygon points="0,0 12,8 12,20 0,28 -12,20 -12,8" fill="#f39c12" opacity="0.8"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">CA</text>
  </g>
</svg>