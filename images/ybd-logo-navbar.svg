<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Truck gradient -->
    <linearGradient id="vehicleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#brandGradient)"/>
  
  <!-- Simplified truck icon -->
  <g transform="translate(12, 20)">
    <!-- Truck body -->
    <rect x="5" y="5" width="12" height="8" rx="2" fill="#ffffff"/>
    <rect x="17" y="3" width="16" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Wheels -->
    <circle cx="12" cy="17" r="3" fill="#ffffff"/>
    <circle cx="27" cy="17" r="3" fill="#ffffff"/>
    
    <!-- Speed indicator -->
    <line x1="2" y1="8" x2="6" y2="8" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="2" y1="11" x2="5" y2="11" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Company text -->
  <text x="65" y="25" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="url(#brandGradient)">YBD Express</text>
  <text x="65" y="40" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="400" fill="#666666">Fast & Reliable Freight</text>
  
  <!-- Small "INC" indicator -->
  <text x="65" y="52" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="400" fill="#999999">INC</text>
</svg>