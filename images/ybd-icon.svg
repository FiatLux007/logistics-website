<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Truck illustration centered -->
  <g transform="translate(16, 20)">
    <!-- Main truck body -->
    <rect x="4" y="8" width="10" height="12" rx="2" fill="#ffffff"/>
    <rect x="14" y="6" width="18" height="16" rx="3" fill="#ffffff" opacity="0.95"/>
    
    <!-- Truck details -->
    <rect x="16" y="8" width="14" height="4" rx="1" fill="url(#iconGradient)" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="10" cy="24" r="4" fill="#ffffff"/>
    <circle cx="10" cy="24" r="2.5" fill="#2c3e50"/>
    <circle cx="24" cy="24" r="4" fill="#ffffff"/>
    <circle cx="24" cy="24" r="2.5" fill="#2c3e50"/>
    
    <!-- Speed lines -->
    <g opacity="0.8">
      <line x1="0" y1="12" x2="4" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="16" x2="3" y2="16" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="20" x2="5" y2="20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- YBD text overlay -->
    <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)" text-anchor="middle">Y</text>
  </g>
  
  <!-- Border ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>